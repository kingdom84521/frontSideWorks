<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <input id="expression" class="form-control text-right" placeholder="請輸入計算式" readOnly>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-6">
      <button id="backward" class="btn btn-block">→</button>
    </div>
    <div class="col-3">
      <button id="clear" class="btn btn-block">CLR</button>
    </div>
    <div class="col-3">
      <button id="divide" class="btn btn-warning btn-block">÷</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-3">
      <button id="one" class="btn btn-primary btn-block">1</button>
    </div>
    <div class="col-3">
      <button id="two" class="btn btn-primary btn-block">2</button>
    </div>
    <div class="col-3">
      <button id="three" class="btn btn-primary btn-block">3</button>
    </div>
    <div class="col-3">
      <button id="plus" class="btn btn-warning btn-block">＋</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-3">
      <button id="four" class="btn btn-primary btn-block">4</button>
    </div>
    <div class="col-3">
      <button id="five" class="btn btn-primary btn-block">5</button>
    </div>
    <div class="col-3">
      <button id="six" class="btn btn-primary btn-block">6</button>
    </div>
    <div class="col-3">
      <button id="minus" class="btn btn-warning btn-block">－</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-3">
      <button id="seven" class="btn btn-primary btn-block">7</button>
    </div>
    <div class="col-3">
      <button id="eight" class="btn btn-primary btn-block">8</button>
    </div>
    <div class="col-3">
      <button id="nine" class="btn btn-primary btn-block">9</button>
    </div>
    <div class="col-3">
      <button id="multiple" class="btn btn-warning btn-block">＊</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-6">
      <button id="zero" class="btn btn-primary btn-block">0</button>
    </div>
    <div class="col-3">
      <button id="dot" class="btn btn-primary btn-block">．</button>
    </div>
    <div class="col-3">
      <button id="leftBracket" class="btn btn-warning btn-block">(</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-9">
      <button id="equal" class="btn btn-success btn-block">＝</button>
    </div>
    <div class="col-3">
      <button id="rightBracket" class="btn btn-warning btn-block">)</button>
    </div>
  </div>
</div>
